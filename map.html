<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUNBU9A2fuZ25CX_LfvEPCBjTAy8r3iBc">
    </script>
    <script type="text/javascript">
      var geocoder;
      var map;
      function initialize() {
        geocoder = new google.maps.Geocoder();
        var latlng = new google.maps.LatLng(39.0997, -94.5783);
        var mapOptions = {
          center: latlng,
          zoom: 5,
          streetViewControl: false
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        
      }
      /*function determineColor(counts) {
        var maxCount = Math.max.apply(null, counts);
        for(var i = 0; i < counts.length; i++) {
          switch(maxCount) {
            case 
          }
        }
      }*/
      
      /*
      colors to use:
      00FF33
      00FF00
      CCFF33
      CCFF00
      FF3300
      FF0000
      */
      /*
      data to use:
      State, Anthrax, 1942-1944
      State, Influenza, 1945, 1950
      State, Chicken Pox, 1977
      State, Leprosy, 1942-1944
      State, Pneumonia, 1949, 1950
      State, Streptococcal Sore Throat, 1960, 1961
      */
      function codeAddress() {
        var address = document.getElementById("address").value;
        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            //map.setCenter(results[0].geometry.location);
            /*var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
            });*/
            var point = results[0].geometry.location;
            var circle = new google.maps.Circle({
              center: new google.maps.LatLng(point.k, point.B),
              radius: 25000,
              fillColor: "Red",
              fillOpacity: .5,
              strokeWeight: 0,
              map: map
            });

            var infowindow =  new google.maps.InfoWindow({
                content: ''
            });
            bindInfoWindow(circle, map, infowindow, 'test' + "<br>" + 'testline2');
          } else {
            alert("Geocode was not successful for the following reason: " + status);
          }
        }); 
      }
      function bindInfoWindow(circle, map, infowindow, html) {
          google.maps.event.addListener(circle, 'click', function() {
              infowindow.setPosition(circle.getCenter());
              infowindow.setContent(html);
              infowindow.open(map);
          });
      } 
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body onload="initialize()">
    <div id="panel">
      <select>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
      </select>

      <select id="disease">
        <option value="chicken pox">chicken pox</option>
        <option value="aids">aids</option>
        <option value="disease1">disease1</option>
        <option value="disease2">disease2</option>
      </select>
      <input id="address" type="textbox" value="Kansas City, KS">
      <input type="button" value="Update" onclick="codeAddress()">
    </div>
    <div id="map-canvas"/>
  </body>
</html>
